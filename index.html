    <body>
     

        <nav class="navbar">
            <a class="navbar-brand" href="#">
              <img src="todo.png" width="100" height="50" class="d-inline-block align-top" alt="">
              
            </a>
        </nav> 
       

 
        <section class="form-task">
            


            <br>
            <div class="container">
                <div class="col-md-12">
                    <!-- Form Column -->
                    <div class="row-md-6">
                        <div class="card">
                            <div class="card-body">
                    
                                <h4><strong>New Task</strong></h4>
                                <form>
                                    <div class="form-group">
                                        <label for="task-name">Task Name</label>
                                        <input type="text" class="form-control" id="task-name" autocomplete="off" >
                                        <div id="name-alert" class="alert alert-warning" role="alert" style="display: none">
                                        You should write the name of your task!
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" id="description" rows="4"></textarea>
                                        <div id="descrip-alert" class="alert alert-warning" role="alert" style="display: none">
                                        You should write a description of your task!
                                        </div>
                                    </div>
                                
                                    <div class="row-1">
                                        
                                        <div class="form-group">
                                            <label for="assigned-to">Assigned To</label>
                                            <input type="text" class="form-control" id="assigned-to">
                                            <div id="assigned-alert" class="alert alert-warning" role="alert" style="display: none">
                                                You should write to who was assigned this task!
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="due-date">Due Date</label>
                                            <input type="date" class="form-control" id="due-date">
                                            <div id="due-alert" class="alert alert-warning" role="alert" style="display: none">
                                            You should write a valid date!
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="d" style="color:white;">.</label>
                                        <p><button onclick="validFormFieldInput();  return false;" type="button" class="btn btn-primary btn-block mb-2">Add Task</button></p>
                                    </div>
                                </form>
                            </div>   
                        </div>
                    </div><br>  <!--div row6--> 
                    <br>
                    <!-- Task Column -->
                    <div class="row-md-6">
                        <br>
                        <div id="tasks"></div>                     
                           
                    
                    <!-- <h2>Pending Tasks</h2> -->
                    <!-- List of Tasks -->
                        <ul id="tasks" class="list-group list-unstyled">
                           <li></li>
                        </ul>
                        
                    </div>
                    
                
                </div>  <!--div col--> 
                <div id="logo">
                    <img src="todo.png" width="400" height="200">
                </div>
            </div>   <!--div container--> 
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="index.js"></script><br><br><br>

        <div class="footer">
        <p>Generation Final Project JWD - Group 8</p>
        </div>
